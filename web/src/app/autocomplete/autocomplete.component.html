<div class="dropdown">
    <input type="text"
           class="form-control"
           [readonly]="editable"
           [disabled]="disabled"
           [placeholder]="placeholder"
           [value]="getValue()"
           (click)="handleClick($event)"
           (focus)="showDropdown()"
           (clickOutside)="handleClickOutside($event)"
           [detectClickOutside]="isShowDropdown"
           (select)="handleTextSelection($event)"
           (keyup)="handleKeyUp($event)">

    <ul class="dropdown-menu" [class.shown]="isShowDropdown">
        <li *ngFor="let item of getItems()">
            <a (click)="onSelect(item, $event)" class="dropdown-item">
                {{item}}
            </a>
        </li>
    </ul>
</div>
