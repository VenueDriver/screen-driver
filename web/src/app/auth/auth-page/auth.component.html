<div class="auth-container">
    <form class="auth-form"
          (ngSubmit)="signIn()">
        <div *ngIf="failMessage"
             class="alert alert-danger">
            {{failMessage}}
        </div>
        <div class="inputs">
            <router-outlet></router-outlet>
        </div>
        <button type="submit"
                class="btn btn-success btn-block sign-in-button"
                [disabled]="isRequestPerforming">
            Sign in
        </button>
    </form>
</div>
