<div class="auth-page-title">
    Create new password
</div>

<div *ngIf="failMessage"
     class="alert alert-danger">
    {{failMessage}}
</div>

<reset-password-form [identityVerificationFieldLabel]="'Verification Code'"
                     (passwordChange)="changePassword($event)"
                     (cancel)="performCancel()">
</reset-password-form>
