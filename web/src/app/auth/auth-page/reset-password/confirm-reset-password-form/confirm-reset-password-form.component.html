<div class="auth-page-title">
    Create new password
</div>

<div *ngIf="failMessage"
     class="alert alert-danger">
    {{failMessage}}
</div>

<form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
    <div [class.has-error]="hasError('verificationCode')"
         class="form-group">

        <label class="control-label" for="verification-code">Verification Code</label>

        <input formControlName="verificationCode"
               class="form-control"
               id="verification-code"
               type="text"
               input-autofocus>

        <span *ngIf="hasError('verificationCode')"
              class="help-block">
                {{getValidationMessage('verificationCode')}}
            </span>
    </div>

    <div [class.has-error]="hasError('newPassword')"
         class="form-group">

        <label class="control-label" for="new-password">New password</label>

        <input formControlName="newPassword"
               class="form-control"
               id="new-password"
               type="password">

        <span *ngIf="hasError('newPassword')"
              class="help-block">
                {{getValidationMessage('newPassword')}}
            </span>
    </div>

    <div [class.has-error]="hasError('confirmedPassword')"
         class="form-group">

        <label class="control-label" for="confirm-new-password">Confirm new password</label>
        <input formControlName="confirmedPassword"
               class="form-control"
               id="confirm-new-password"
               type="password">
        <span *ngIf="hasError('confirmedPassword')"
              class="help-block">
                {{getValidationMessage('confirmedPassword')}}
            </span>
    </div>

    <button type="submit"
            class="btn btn-success btn-block"
            [disabled]="formInvalid()">
        Change
    </button>

    <div class="option-button-container">
        <button type="button"
                class="btn btn-link"
                (click)="performCancel()">
            Cancel
        </button>
    </div>
</form>
