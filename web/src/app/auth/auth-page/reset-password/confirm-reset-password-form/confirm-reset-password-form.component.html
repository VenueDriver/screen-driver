<div class="auth-page-title">
    Create new password
</div>

<div class="content">
    <div *ngIf="failMessage"
         class="alert alert-danger">
        {{failMessage}}
    </div>

    <confirm-password-fields (formGroup)="initPasswords($event)">
    </confirm-password-fields>

    <button type="submit"
            class="btn btn-success btn-block"
            [disabled]="!isFormValid() || isRequestPerforming"
            (click)="changePassword()">
        Change
    </button>

    <div class="option-button-container">
        <button type="button"
                class="btn btn-link"
                (click)="performCancel()">
            Cancel
        </button>
    </div>
</div>
