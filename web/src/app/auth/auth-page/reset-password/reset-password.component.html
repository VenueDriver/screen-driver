<div *ngIf="!isRequested; then resetPasswordRequest else resetPasswordConfirm"></div>

<ng-template #resetPasswordRequest>
    <reset-password-request (requested)="handleSendingResetRequest($event)">
    </reset-password-request>
</ng-template>

<ng-template #resetPasswordConfirm>
    <reset-password-confirm [email]="userEmail">
    </reset-password-confirm>
</ng-template>
