<div *ngIf="verificationCode; then resetPasswordConfirm else resetPasswordRequest"></div>

<ng-template #resetPasswordRequest>
    <request-reset-password-form>
    </request-reset-password-form>
</ng-template>

<ng-template #resetPasswordConfirm>
    <confirm-reset-password-form
            [userId]="userId"
            [verificationCode]="verificationCode">
    </confirm-reset-password-form>
</ng-template>
