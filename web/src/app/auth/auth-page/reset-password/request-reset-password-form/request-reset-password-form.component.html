<div class="auth-page-title">
    Reset your password
</div>

<form [formGroup]="resetPasswordForm" (submit)="submitRequest()">

    <div *ngIf="failMessage"
         class="alert alert-danger">
        {{failMessage}}
    </div>

    <div class="inputs">
        <div [class.has-error]="hasError()"
             class="form-group">

            <label class="control-label" for="email">
                Enter your email address and confirmation code will be sent.
            </label>

            <input formControlName="email"
                   class="form-control"
                   id="email"
                   type="email">

            <span *ngIf="hasError()"
                  class="help-block">
                {{getValidationMessage()}}
            </span>
        </div>

        <button type="submit"
                class="btn btn-success btn-block"
                [disabled]="formInvalid() || isRequestPerforming">
            Send password reset email
        </button>

        <div class="option-button-container">
            <a type="button"
                    class="btn btn-link"
                    routerLink="/auth">
                Cancel
            </a>
        </div>
    </div>
</form>
