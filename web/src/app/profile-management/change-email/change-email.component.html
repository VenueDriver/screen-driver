<div class="change-email-container">
    <input type="text"
           class="form-control"
           [(ngModel)]="editedEmail"
           input-autofocus>

    <div class="control-buttons">
        <button type="button"
                class="btn btn-success"
                (click)="performSubmit()">
            Save
        </button>
        <button type="button"
                class="btn btn-link"
                (click)="performCancel()">
            Cancel
        </button>
    </div>
</div>
