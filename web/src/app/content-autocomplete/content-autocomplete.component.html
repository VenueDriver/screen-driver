<div>
    <div class="dropdown">
        <input type="text"
                class="dropdown-toggle form-control"
                placeholder="Content URL"
                [value]="getValue()"
                (focus)="showDropdown()"
                (clickOutside)="handleClickOutside($event)"
                (keyup)="handleKeyUp($event)">

        <ul class="dropdown-menu" [class.shown]="isShowDropdown">
            <li *ngFor="let item of data; let last = last">
                <a (click)="onSelect(item)" class="dropdown-item">
                    <div class="item-value">{{item.short_name}}</div>
                    <div class="item-desc">{{item.url}}</div>
                </a>
                <div *ngIf="last" class="dropdown-footer">
                    <button class="btn btn-block btn-lg add-button" (click)="emitAddNewEvent()">
                        Add new content URL
                    </button>
                </div>
            </li>
        </ul>
    </div>
</div>
