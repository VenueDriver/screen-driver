<div class="schedules-container">

    <div *ngIf="!isShowCreateScheduleForm && currentSetting && currentSetting.id"
         class="add-button"
         (click)="showCreateScheduleForm()">
        <span class="plus-button"></span>
        <span class="button-title">Add new schedule</span>
    </div>

    <div *ngIf="isShowCreateScheduleForm">
        <single-schedule
                [currentSetting]="currentSetting"
                (cancel)="hideCreateScheduleForm()">
        </single-schedule>
    </div>

    <div *ngFor="let schedule of filteredSchedules">
        <single-schedule
                [schedule]="schedule"
                [editable]="isEditable()"
                (scheduleChanged)="loadSchedules()">
        </single-schedule>
    </div>
</div>
