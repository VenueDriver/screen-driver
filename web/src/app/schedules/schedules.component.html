<div class="schedules-container">

    <div *ngIf="currentSetting && currentSetting.id">
        <single-schedule></single-schedule>
    </div>

    <div *ngFor="let schedule of filteredSchedules">
        <single-schedule
                [schedule]="schedule"
                [editable]="false"
                (scheduleChanged)="loadSchedules()">
        </single-schedule>
    </div>
</div>
