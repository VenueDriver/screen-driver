<div>
    <tree-root [focused]="true" [nodes]="venues" [options]="options">
        <ng-template class="node-template" #treeNodeTemplate let-node="node" let-index="index">
            <ng-template [ngTemplateOutlet]="template"
                         [ngTemplateOutletContext]="{node: node, index: index}"></ng-template>
        </ng-template>
    </tree-root>
</div>
