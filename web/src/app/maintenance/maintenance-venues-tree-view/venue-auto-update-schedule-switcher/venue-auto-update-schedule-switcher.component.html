<div class="auto-update-schedule-switcher">
    <time-selector [label]="''"
                   [defaultTime]="autoUpdateTime.time"
                   [defaultTimePeriod]="autoUpdateTime.period"
                   (timeChange)="onTimeChange($event)"
                   (timePeriodChange)="onTimePeriodChange($event)">
    </time-selector>
</div>
