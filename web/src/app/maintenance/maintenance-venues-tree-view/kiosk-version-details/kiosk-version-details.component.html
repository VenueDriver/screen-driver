<div>
    <div>
        <span>Current version: </span>
        <span>{{versionDetails.version}}</span>
    </div>

    <div *ngIf="versionDetails.updatedAt">
        <span>
            <span class="long-title">Last update time: </span>
            <span class="short-title">LUT: </span>
        </span>
        <span>{{versionDetails.updatedAt | formatDate: 2}}</span>
    </div>
</div>
