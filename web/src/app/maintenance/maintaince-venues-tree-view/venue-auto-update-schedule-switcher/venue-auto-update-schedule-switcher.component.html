<div class="auto-update-schedule-switcher">
    <time-selector [label]="''"
                   [defaultTime]="defaultTime.time"
                   [defaultTimePeriod]="defaultTime.period"
                   (timeChange)="onTimeChange('startTime', $event)"
                   (timePeriodChange)="onTimePeriodChange('startTimePeriod')">
    </time-selector>
</div>
