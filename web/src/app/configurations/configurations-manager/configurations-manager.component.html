<div class="sidebar sidebar-left sidebar-animate sidebar-md-show" [class.active]="showSidebar">
    <ul class="nav navbar-stacked">
        <li *ngFor="let config of configs" [class.active]="isActive(config)">
            <a (click)="onConfigSelected(config)">{{config.name}}</a>
        </li>
    </ul>


    <div class="form-container">
        <div *ngIf="!creationMode" class="create-btn-container">
            <button class="btn btn-link" (click)="enableCreationMode()">Create new config</button>
        </div>

        <div *ngIf="creationMode">
            <configuration-creator
                    (created)="handleConfigCreation()"
                    (cancel)="disableCreationMode()">
            </configuration-creator>
        </div>
    </div>
</div>
