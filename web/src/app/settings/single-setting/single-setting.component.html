<a>
    <div>
        {{setting.name}}
    </div>
    <div *ngIf="isControlButtonsDisplayed()"
         class="controls">
        <div class="forced-enabled-button"
                [ngClass]="{'forced-enabled-button-on' : !isEnabledForcibly(), 'forced-enabled-button-off' : isEnabledForcibly()}"
             (click)="onEnableForciblyClicked()">
        </div>
        <toggle-button class="switcher"
                       [enabled]="setting.enabled"
                       (changed)="changeSettingState($event)"
                       (click)="onToggleClick($event)">
        </toggle-button>
    </div>

    <div *ngIf="!isControlButtonsDisplayed()"
         class="message">
        {{getMessage()}}
    </div>
</a>
