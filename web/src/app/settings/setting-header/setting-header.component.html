<div class="setting-form-container">
    <div class="selected-setting-container" *ngIf="!isCreateSettingMode">
        <div *ngIf="!isEditSettingMode"
             class="setting-header"
             [class.editable]="isAllowToEditSetting()"
             (click)="activateEditMode()">

            <div class="setting-title" [class.disabled]="isSettingDisabled(setting)">
                {{getPageTitle()}}
            </div>

            <div *ngIf="showInfoMessage()" class="info-message">
                Select setting if you want to edit content URLs
            </div>

        </div>

        <div class="tag-container" *ngIf="isAllowToEditSetting()">
            <priority-type-tag [priority]="setting.priority"></priority-type-tag>
        </div>

        <setting-creator
                *ngIf="isEditSettingMode"
                [settings]="settings"
                [settingToEdit]="setting"
                (submit)="toggleEditSettingMode()"
                (cancel)="toggleEditSettingMode()">
        </setting-creator>
    </div>

    <div class="create-setting-container" *ngIf="isCreateSettingMode">
        <div class="title">
            Create new setting
            <div class="tag-container">
                <priority-type-tag [priority]="getNewSettingPriority()"></priority-type-tag>
            </div>
        </div>
        <setting-creator
                [settings]="settings"
                (submit)="toggleCreateSettingMode()"
                (cancel)="toggleCreateSettingMode()">
        </setting-creator>
    </div>
</div>
