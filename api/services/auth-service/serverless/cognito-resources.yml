CognitoUserPool:
  Type: AWS::Cognito::UserPool
  Properties:
    UserPoolName: ${self:provider.environment.USER_POOL}
    Policies:
      PasswordPolicy:
        MinimumLength: 8
        RequireLowercase: true
        RequireNumbers: true
        RequireSymbols: false
        RequireUppercase: false
    AdminCreateUserConfig:
      AllowAdminCreateUserOnly: true
    AutoVerifiedAttributes:
      - email
    EmailVerificationSubject: "[ScreenDriver] Your password reset verification code"
    EmailVerificationMessage: "You recently requested for resetting the password. Use the following code to verify your identity: {####}"

    Schema:
      - AttributeDataType: Boolean
        Mutable: true
        Name: admin

CognitoAppClient:
  Type: AWS::Cognito::UserPoolClient
  Properties:
    ClientName: ${self:provider.environment.USER_POOL_CLIENT}
    RefreshTokenValidity: 1
    UserPoolId:
      Ref: CognitoUserPool