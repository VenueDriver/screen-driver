service: screen-driver-api

frameworkVersion: ">=1.24.1 <2.0.0"

provider:
  name: aws
  runtime: nodejs6.10
  environment:
    STAGE: ${opt:stage, 'dev'}
    REGION: ${opt:region, 'us-east-1'}
    CONTENT_TABLE: ${self:service}-content-${opt:stage}
    VENUES_TABLE: ${self:service}-venues-${opt:stage}
    SETTINGS_TABLE: ${self:service}-settings-${opt:stage}
    SCHEDULES_TABLE: ${self:service}-schedules-${opt:stage}
    USER_POOL_ID: ${self:custom.userPoolId}
  iamRoleStatements: ${self:custom.roles}

functions: ${self:custom.functions}

custom:
  properties: ${file(./serverless/properties.yml)}
  functions: ${file(./serverless/functions.yml)}
  resources: ${file(./serverless/resources.yml)}
  tableResources: ${file(./serverless/table-resources.yml)}
  authApiProxyResources: ${file(./serverless/auth-api-proxy-resources.yml)}
  maintenanceApiProxyResources: ${file(./serverless/maintenance-api-proxy-resources.yml)}
  outputs: ${file(./serverless/outputs.yml)}
  roles: ${file(./serverless/roles.yml)}
  authorizer: ${file(./serverless/authorizer.yml)}
  userPoolId:
    Fn::ImportValue: ScreenDriverCognitoUserPoolId-${opt:stage, 'dev'}

  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
    migration:
      dir: migrations

plugins:
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-mocha-plugin
  - serverless-export-env

resources:
  Resources: ${self:custom.resources}
  Outputs: ${self:custom.outputs}

package:
  include:
    - ../lib/**
  exclude:
    - test/**
    - serverless/**
    - .*
    - package*
