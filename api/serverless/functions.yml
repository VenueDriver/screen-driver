get_venues_list:
  handler: venues/list.list
  events:
    - http:
        path: api/venues
        method: get
        cors: true

create_venue:
  handler: venues/create.create
  events:
    - http:
        path: api/venues
        method: post
        cors: true

update_venue:
  handler: venues/update.update
  events:
    - http:
        path: api/venues/{id}
        method: put
        cors: true

delete_venue:
  handler: venues/delete.delete
  events:
    - http:
        path: api/venues/{id}
        method: delete
        cors: true

