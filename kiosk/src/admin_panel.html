<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ScreenDriver</title>
    <script src="js/admin_panel.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="styles/admin_panel.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
</head>
<body>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="row header">
            <h1>ScreenDriver<span id="version" class="badge"/></h1>
        </div>
        <div class="row settings">
            <h3>Select screen ID:</h3>
            <br>

            <span class="selector-container">
                <label for="venue">Venue</label>
                <select id="venue" class="selectpicker">
                    <option value="none">Not selected</option>
                </select>
            </span>

            <span class="selector-container">
                <label for="screen-group">Screen group</label>
                <select id="screen-group" class="selectpicker">
                    <option value="none">Not selected</option>
                </select>
            </span>

            <span class="selector-container">
                <label for="screen-id">Screen Id</label>
                <select id="screen-id" class="selectpicker">
                    <option value="none">Not selected</option>
                </select>
            </span>

            <div>
                <span id="config-load-error" class=""></span>
            </div>
        </div>
        <div class="row">
            <button id="save" type="button" class="btn btn-success">Show Presentation</button>
            <button id="cancel" type="button" class="btn btn-link">Cancel</button>
        </div>

        <div class="current-setting-container">
            <div class="title">Current setting: </div>
            <div id="current-setting"></div>
        </div>

        <div class="row logs-container">
            <button id="show-logs" type="button" class="btn btn-link logs-btn">Show logs</button>
            <button id="hide-logs" type="button" class="btn btn-link logs-btn">Hide logs</button>
            <div id="logs"></div>
        </div>

    </div>
    <div class="col-md-2"></div>
</div>

</body>

</html>
