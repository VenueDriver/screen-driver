<div>
    <div>Add new venue</div>
    <input type="text"
           [(ngModel)]="newVenue.name"
           (ngModelChange)="validateForm()"
           (keyup.enter)="onSubmit()"
           class="form-control"
           placeholder="Venue name"
           required>

    <div>
        <button type="button"
                class="btn btn-success"
                [disabled]="!isFormValid"
                (click)="onSubmit()">
            Add
        </button>

        <button type="button"
                class="btn btn-link"
                (click)="onCancel()">
            Cancel
        </button>
    </div>
</div>
