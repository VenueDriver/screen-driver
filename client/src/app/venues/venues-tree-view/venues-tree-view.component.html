<div>
    <tree-root [focused]="true" [nodes]="venues" [options]="options">
        <tree-root [nodes]="nodes">
            <ng-template #treeNodeTemplate let-node let-index="index">
                <div class="venue-node">
                    <div class="venue-name">{{ node.data.name }}</div>
                    <div class="content-url-placeholder">{{ node.data.content_id }}</div>
                </div>
            </ng-template>
        </tree-root>
    </tree-root>
</div>
