<div class="page-container">
    <div class="page-title">
        Venues
    </div>
    <div *ngIf="!isShowAddVenueForm" class="plus-button" (click)="showAddVenueForm()"></div>
    <add-venue-form
            *ngIf="isShowAddVenueForm"
            [venues]="venues"
            (cancel)="hideAddVenueForm()"
            (submit)="addVenue($event)">
    </add-venue-form>
    <venues-tree-view [venues]="venuesTree" (update)="updateVenue($event)"></venues-tree-view>
</div>
